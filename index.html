<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body class="p-5 text-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="d-flex align-items-center numInput">
            <input
              type="textarea"
              class="form-control"
              placeholder="0.0Wai yan"
              id="display"
            />
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <div class="container-fluid adjust">
      <div class="row">
        <div class="d-flex justify-content-around" style="width: 100%">
          <div class="col-4 numbers">
            <button id="9" onclick="getValue('9')" value="9" class="adjust">
              9
            </button>
          </div>
          <div class="col-4 numbers">
            <button id="8" onclick="getValue('8')" value="8">8</button>
          </div>
          <div class="col-4 numbers">
            <button id="7" onclick="getValue('7')" value="7">7</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid adjust">
      <div class="row">
        <div class="d-flex justify-content-around" style="width: 100%">
          <div class="col-4 numbers">
            <button id="6" onclick="getValue('6')" value="6">6</button>
          </div>
          <div class="col-4 numbers">
            <button id="5" onclick="getValue('5')" value="5">5</button>
          </div>
          <div class="col-4 numbers">
            <button id="4" onclick="getValue('4')" value="4">4</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid adjust">
      <div class="row">
        <div class="d-flex justify-content-around" style="width: 100%">
          <div class="col-4 numbers">
            <button id="3" onclick="getValue('3')" value="3">3</button>
          </div>
          <div class="col-4 numbers">
            <button id="2" onclick="getValue('2')" value="2">2</button>
          </div>
          <div class="col-4 numbers">
            <button id="1" onclick="getValue('1')" value="1">1</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid adjust">
      <div class="row">
        <div class="d-flex justify-content-around" style="width: 100%">
          <div class="col-4 numbers">
            <button id="plus" onclick="getOperator('plus')" value="+">+</button>
          </div>
          <div class="col-4 numbers">
            <button id="minus" onclick="getOperator('minus')" value="-">
              -
            </button>
          </div>
          <div class="col-4 numbers">
            <button id="multiply" onclick="getOperator('multiply')" value="*">
              *
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid adjust">
      <div class="row">
        <div class="d-flex justify-content-around" style="width: 100%">
          <div class="col-4 numbers">
            <button id="division" onclick="getOperator('division')" value="/">
              /
            </button>
          </div>
          <div class="col-4 numbers">
            <button id="dot">.</button>
          </div>
          <div class="col-4 numbers">
            <button id="0" onclick="getValue('0')" value="0">0</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid adjust">
      <div class="row">
        <div class="d-flex justify-content-around" style="width: 100%">
          <div class="col-4 numbers">
            <button
              id="allClear"
              class="bg-primary"
              onclick="(() => {document.getElementById('display').value=''}) ()"
            >
              AC
            </button>
          </div>
          <div class="col-4 numbers">
            <button id="delete" class="bg-danger" onclick="clearInput()">
              DEL
            </button>
          </div>
          <div class="col-4 numbers">
            <button id="result" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
